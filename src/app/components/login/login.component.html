<div *ngIf="error.trim().length > 0" class="alert alert-danger" role="alert">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="alert-text">
        {{ error }}
      </span>
    </div>
  </div>
</div>
<div class="container">
  <div class="clr-row">
    <div class="clr-col-lg-1 clr-col-xl-1"></div>
    <div class='clr-col-lg-10 clr-col-xl-10 clr-col-sm-12 clr-col-md-12'>
      <form [formGroup]="fg" clrForm (submit)="logUserIn($event)">
        <clr-input-container>
          <label>Email</label>
          <input clrInput formControlName="email" type="email" />
          <clr-control-error *clrIfError="'email'">Email is invalid.</clr-control-error>
          <clr-control-error *clrIfError="'required'">Email is required.</clr-control-error>
        </clr-input-container>
        <clr-input-container>
          <label>Password</label>
          <input clrInput formControlName="password" type="password" />
          <clr-control-error *clrIfError="'required'">Password is required.</clr-control-error>
        </clr-input-container>
        <button [clrLoading]="loading" class="btn btn-md btn-success submit" [disabled]="fg.invalid" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
